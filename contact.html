<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us - Hotel Room Management</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    
    header {
        background-color: #4CAF50;
        color: white;
        padding: 1em;
        text-align: center;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav a {
        color: white;
        text-decoration: none;
    }
    
    nav a.active {
        text-decoration: underline;
    }
    
    main {
        padding: 20px;
    }
    
    h2 {
        color: #4CAF50;
    }
    
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-top: 10px;
    }
    
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    footer {
        text-align: center;
        padding: 1em;
        background-color: #4CAF50;
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    
</style>
<body>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, feel free to reach out to us using the information below:</p>
            <ul>
                <li>Email: <a href="mailto:support@hotel.com">support@hotel.com</a></li>
                <li>Contact whatsapp no: <a href="tel:+918928698304">+918928698304</a></li>
            </ul>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="Reason">Reason:</label>
                <textarea id="Reason" name="Reason" required></textarea>

                <button type="submit">Done</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Room Management. All rights reserved.</p>
    </footer>
</body>
</html>
